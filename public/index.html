<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <main id="app">
        <header class="navbar">
            <section class="navbar-section">
                <a href="#" class="navbar-brand mr-2">Lair of the Dragon</a>
                <a href="#" class="btn btn-link">Play</a>
                <a href="#" class="btn btn-link">Signup</a>
                <a href="#" class="btn btn-link">Login</a>

            </section>
            <section class="navbar-section">
                <div id="join" class="input-group input-inline">
                    <input class="form-input" type="text" placeholder="avatar" v-model="username" @keyup.enter="join">
                    <button class="btn btn-primary input-group-btn" v-on:click="join">join</button>
                </div>
            </section>
        </header>

        <div class="shell-wrap">
                <ul id="chat-messages" class="shell-body" v-html="chatContent">
                </ul>
            
            <div class="shell-body" v-if="joined">
                <span class="col-3">atla@Room 1></span>
                <input class="col-9" type="text" placeholder="" v-model="newMsg" @keyup.enter="send">
            </div>
    </main>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
