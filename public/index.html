<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lair of the Dragon</title>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <main id="app">
        <header class="navbar">
            <section class="navbar-section">
                <a href="#" class="navbar-brand mr-2">Lair of the Dragon</a>
                <a href="#" class="btn btn-link">Play</a>
                <a href="#" class="btn btn-link">Signup</a>
                <a href="#" class="btn btn-link">Login</a>

            </section>
            <section class="navbar-section">
                <div id="join" class="input-group input-inline">
                    <input class="form-input" type="text" placeholder="avatar" v-model="username" @keyup.enter="join">
                    <button class="btn btn-primary input-group-btn" v-on:click="join">join</button>
                </div>
            </section>
        </header>

        <div class="columns">
            <div class="column">

                <div class="card" v-if="room">
                    <div class="card-image">
                        <img src="img/osx-el-capitan.jpg" class="img-responsive">
                    </div>
                    <div class="card-header">
                        <div class="card-title h5">room.Title</div>
                        <div class="card-subtitle text-gray">room.ID</div>
                    </div>
                    <div class="card-body">
                        room.Description
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">(N)orth</button>
                        <button class="btn btn-primary">(S)outh</button>
                    </div>
                </div>

            </div>
            <div class="divider-vert" data-content="OR"></div>
            <div class="column">
                <div class="shell-wrap">
                    <ul id="chat-messages" class="shell-body" v-html="chatContent">
                    </ul>

                    <div class="shell-body" v-if="joined">
                        <span class="col-3">atla@Room 1></span>
                        <input class="col-9" type="text" placeholder="" v-model="newMsg" @keyup.enter="send">
                    </div>
                </div>
            </div>
        </div>




    </main>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
